<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="layout/layout :: head">

</head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div style="text-align: center; font-size: 30px" class="card-header" th:text="${titulo}"></div>


        <div class="card-body">
            <form th:action="@{/form}" th:object="${ticket}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6" style="width: 100%;">
                        <h4>Datos de Cliente</h4>

                        <div class="mb-3">
                            <label for="cliente" class="form-label">Nombre:</label>
                            <input type="text" th:field="*{cliente}" id="cliente" class="form-control" style="background: #e6e6e6">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="text" th:field="*{email}" id="email" class="form-control" style="background: #e6e6e6">
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" th:field="*{telefono}" id="telefono" class="form-control" style="background: #e6e6e6">
                        </div>

                        <h4>Detalle de Ticket</h4>
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto:</label>
                            <input type="text" th:field="*{asunto}" id="asunto" class="form-control" style="background: #e6e6e6">
                        </div>

                        <div class="mb-3">
                            <label for="detalle" class="form-label">Descripción:</label>
                            <textarea class="form-control" th:field="*{detalle}" id="detalle" rows="3" style="background: #e6e6e6"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="departamento" class="form-label">Departamento:</label>
                            <select id="departamento" th:field="*{departamento}" class="form-control" style="background: #e6e6e6">
                                <option value="">Seleccione un Departamento</option>
                                <option value="Hardware">Hardware</option>
                                <option value="Software">Software</option>
                            </select>
                        </div>
                        <div class="mb-3 row">
                            <label for="file" class="col-sm-2 col-form-label">Archivo :</label>
                            <div class="col-sm-10">
                                <input type="file" id="file" name="file" style="background: #e6e6e6">
                            </div>
                        </div>


                    </div>
                </div>

                <input style="background: #7535b1;" type="submit" value="Guardar Ticket" class="btn btn-success">
                <input type="hidden" th:field="*{id}"/>
            </form>
        </div>

    </div>

</div>


</body>
<footer th:replace="layout/layout :: footer"></footer>
</html>
